<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA TABLE</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-violet-500 flex flex-col items-center">

    <h1 class="content-between">DATA TABLE</h1>
    <h2>INPUT FORM</h2>

    <!-- INPUT FORM -->
    <div class="backdrop-brightness-50 bg-white/30 w-80 rounded-lg shadow-xl p-8">
        <form id="inputForm" class="items-center">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName"><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>

            <label for="position">Position:</label>
            <select id="position" name="position">
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select><br><br>

            <button type="button" onclick="addRow()">Add to Table</button>
        </form>
    </div>

    <br>

    <!-- FILTER SECTION -->
    <h2>FILTER</h2>
    <div class="flex gap-5">
        <div class="backdrop-brightness-50 bg-white/30 w-1/2 rounded-lg shadow-xl p-8">
            <label for="searchInput">Search by Name:</label>
            <input type="text" id="searchInput" placeholder="Search for Full Name..." onkeyup="filterTable()">
            <br><br>

            <label>Gender:</label>
            <input type="radio" id="maleFilter" name="genderFilter" value="male" onclick="filterTable()">
            <label for="maleFilter">Male</label>
            <input type="radio" id="femaleFilter" name="genderFilter" value="female" onclick="filterTable()">
            <label for="femaleFilter">Female</label><br><br>

            <label>Position:</label>
            <input type="radio" id="teacherFilter" name="positionFilter" value="teacher" onclick="filterTable()">
            <label for="teacherFilter">Teacher</label>
            <input type="radio" id="studentFilter" name="positionFilter" value="student" onclick="filterTable()">
            <label for="studentFilter">Student</label><br><br>

            <label for="ageMin">Age Range:</label>
            <input type="number" id="ageMin" placeholder="Min Age" onkeyup="filterTable()"> -
            <input type="number" id="ageMax" placeholder="Max Age" onkeyup="filterTable()">
        </div>

        <!-- TABLE -->
        <div>
            <table id="dataTable" class="border-collapse border border-slate-500">
                <tr>
                    <th class="border border-slate-600">Full Name</th>
                    <th class="border border-slate-600">Gender</th>
                    <th class="border border-slate-600">Age</th>
                    <th class="border border-slate-600">Position</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="datatable.js"></script>
</body>

</html>
